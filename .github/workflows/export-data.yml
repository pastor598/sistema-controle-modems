name: ðŸ“Š Export Modem Data to CSV

on:
  schedule:
    # Executar a cada 30 minutos
    - cron: '*/30 * * * *'
  workflow_dispatch: # Permite execuÃ§Ã£o manual
    inputs:
      force_update:
        description: 'ForÃ§ar atualizaÃ§Ã£o mesmo sem mudanÃ§as'
        required: false
        default: false
        type: boolean
  push:
    branches: [ main ]
    paths:
      - 'data/**'
      - '.github/workflows/export-data.yml'

jobs:
  export-data:
    name: ðŸš€ Export & Sync Data
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    outputs:
      records-count: ${{ steps.export.outputs.records-count }}
      file-size: ${{ steps.export.outputs.file-size }}
      export-status: ${{ steps.export.outputs.status }}
    
    steps:
    - name: ðŸ“‚ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ðŸš€ Generate and export data
      id: export
      shell: bash
      run: |
        # Criar diretÃ³rio de dados
        mkdir -p data
        
        # ConfiguraÃ§Ãµes
        FORCE_UPDATE="${{ github.event.inputs.force_update || 'false' }}"
        
        # Gerar dados de exemplo
        TODAY=$(date '+%Y-%m-%d')
        TIMESTAMP=$(date -u '+%Y-%m-%dT%H:%M:%SZ')
        NUM_RECORDS=$((RANDOM % 6 + 3))
        
        # Arrays de dados
        MODELOS=("Motorola SB6141" "ARRIS SB8200" "Huawei EG8145V5" "Nokia G-1425G-B" "TP-Link Archer C80")
        FABRICANTES=("Motorola" "ARRIS" "Huawei" "Nokia" "TP-Link")
        
        # Gerar novos dados
        NEW_DATA=""
        for ((i=1; i<=NUM_RECORDS; i++)); do
          ID=$(( $(date +%s) + i ))
          IDX=$((RANDOM % ${#MODELOS[@]}))
          QUANTIDADE=$((RANDOM % 20 + 1))
          OBS="GravaÃ§Ã£o padrÃ£o"
          
          NEW_DATA="${NEW_DATA}${ID},${TODAY},${MODELOS[$IDX]},${FABRICANTES[$IDX]},${QUANTIDADE},${OBS},${TIMESTAMP}"$'\n'
        done
        
        # Ler dados existentes
        CSV_PATH="data/modem-data.csv"
        EXISTING_DATA=""
        
        if [[ -f "$CSV_PATH" ]]; then
          EXISTING_DATA=$(tail -n +2 "$CSV_PATH" 2>/dev/null || true)
        fi
        
        # Combinar dados (manter Ãºltimos 1000 registros)
        ALL_DATA=$(echo -e "${EXISTING_DATA}\n${NEW_DATA}" | head -n 1000)
        
        # Criar CSV
        HEADERS="id,data,modelo,fabricante,quantidade,observacoes,timestamp"
        CSV_CONTENT="${HEADERS}"$'\n'"${ALL_DATA}"
        
        # Verificar mudanÃ§as
        HAS_CHANGES=false
        if [[ ! -f "$CSV_PATH" ]] || [[ "$(cat "$CSV_PATH")" != "$CSV_CONTENT" ]] || [[ "$FORCE_UPDATE" == "true" ]]; then
          HAS_CHANGES=true
        fi
        
        if [[ "$HAS_CHANGES" == "true" ]]; then
          # Salvar CSV
          echo "$CSV_CONTENT" > "$CSV_PATH"
          
          # Criar metadata simples
          RECORD_COUNT=$(echo "$CSV_CONTENT" | wc -l)
          RECORD_COUNT=$((RECORD_COUNT - 1))
          
          echo "{\"lastUpdate\":\"$TIMESTAMP\",\"recordCount\":$RECORD_COUNT,\"newRecordsAdded\":$NUM_RECORDS,\"version\":\"4.0\",\"source\":\"GitHub Actions Bash\"}" > "data/metadata.json"
          
          # Outputs
          echo "records-count=$RECORD_COUNT" >> $GITHUB_OUTPUT
          echo "file-size=$(echo "$CSV_CONTENT" | wc -c | awk '{printf "%.2f", $1/1024}')" >> $GITHUB_OUTPUT
          echo "status=updated" >> $GITHUB_OUTPUT
          
          echo "âœ… Dados atualizados com sucesso"
        else
          echo "status=no-changes" >> $GITHUB_OUTPUT
          echo "â„¹ï¸ Nenhuma mudanÃ§a detectada"
        fi
        
    - name: ðŸ“ˆ Generate summary report
      if: always()
      shell: bash
      run: |
        echo "## ðŸ“Š Export Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ${{ steps.export.outputs.export-status }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Records**: ${{ steps.export.outputs.records-count }}" >> $GITHUB_STEP_SUMMARY
        echo "- **File Size**: ${{ steps.export.outputs.file-size }} KB" >> $GITHUB_STEP_SUMMARY
        echo "- **Timestamp**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”— Links Ãšteis" >> $GITHUB_STEP_SUMMARY
        echo "- [ðŸ“„ CSV Atual](https://raw.githubusercontent.com/${{ github.repository }}/main/data/modem-data.csv)" >> $GITHUB_STEP_SUMMARY
        echo "- [ðŸ“‹ Metadata](https://raw.githubusercontent.com/${{ github.repository }}/main/data/metadata.json)" >> $GITHUB_STEP_SUMMARY
        
    - name: ðŸ”„ Commit and push changes
      if: steps.export.outputs.export-status == 'updated'
      shell: bash
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions Bot"
        git config --local core.autocrlf false
        
        git add data/
        
        if git diff --staged --quiet; then
          echo "Nenhuma mudanÃ§a para commit"
        else
          git commit -m "ðŸ”„ Dados atualizados automaticamente - Registros: ${{ steps.export.outputs.records-count }} - Workflow: #${{ github.run_number }} [skip ci]"
          git push
          echo "âœ… MudanÃ§as commitadas e enviadas"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 