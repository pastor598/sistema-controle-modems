<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste do Modo Escuro</title>
    <style>
        :root {
            --bg-primary: #f0f2f5;
            --bg-secondary: #ffffff;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --accent: #3498db;
            --accent-light: #5dade2;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --border: #e2e8f0;
            --card-bg: #ffffff;
            --sidebar-bg: #2c3e50;
        }

        [data-theme="dark"] {
            --bg-primary: #1a202c;
            --bg-secondary: #2d3748;
            --text-primary: #e2e8f0;
            --text-secondary: #a0aec0;
            --accent: #3498db;
            --accent-light: #5dade2;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --border: #4a5568;
            --card-bg: #2d3748;
            --sidebar-bg: #1a202c;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .theme-info {
            margin: 20px 0;
            padding: 10px;
            border: 2px solid var(--accent);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Teste do Modo Escuro</h1>
    
    <button id="theme-toggle">üåô Alternar Tema</button>
    
    <div class="theme-info">
        <p>Tema atual: <span id="current-theme">light</span></p>
        <p>Atributo data-theme: <span id="data-theme-attr">none</span></p>
    </div>
    
    <div class="card">
        <h2>Card de Teste</h2>
        <p>Este √© um card para testar as cores do modo escuro.</p>
        <p>Se o modo escuro estiver funcionando, este card deve mudar de cor quando voc√™ clicar no bot√£o acima.</p>
    </div>

    <script>
        function updateThemeInfo() {
            const theme = document.documentElement.getAttribute('data-theme') || 'light';
            document.getElementById('current-theme').textContent = theme;
            document.getElementById('data-theme-attr').textContent = theme;
            
            const button = document.getElementById('theme-toggle');
            button.textContent = theme === 'dark' ? '‚òÄÔ∏è Modo Claro' : 'üåô Modo Escuro';
        }

        document.getElementById('theme-toggle').addEventListener('click', function() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            updateThemeInfo();
            console.log('Tema alterado para:', newTheme);
        });

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeInfo();
        });
    </script>
</body>
</html>
